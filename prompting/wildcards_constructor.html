<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wildcards constructor</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1f1f1f;
        }
        .left, .right {
            border: 1px solid #ddd;
            padding: 10px;
            overflow: auto;
        }
        .left {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .tags {
            flex: 1;
            border-bottom: 1px solid #ddd;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            background: #3a3a3a;
            color: #fafafa;
        }
        .tags span {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: grab;
        }
        .tags span.dragging {
            opacity: 0.5;
        }
        .workspace {
            flex: 2;
            padding: 10px;
            background: #3a3a3a;
            color: #fafafa;
            font-family: monospace;
        }
        .right {
            flex: 2;
        }
        .tree {
          color: #fafafa;
        }
        .tree ul {
            list-style-type: none;
            padding-left: 20px;
            border-left: 1px solid #ccc;
            margin-left: 10px;
        }
        .tree li {
            padding: 2px 4px 2px 4px ;
            border: 1px solid #eeeeee;
            background: #181818;
            cursor: pointer;
            margin: 5px 0;
            position: relative;
        }
        .tree li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 10px;
            height: 1px;
            background: #ccc;
        }
        .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            left: -10px;
            width: 1px;
            height: 100%;
            background: #ccc;
        }
        .tree li:last-child::after {
            height: 10px;
        }
        .tree li.folded{
          background: #494949;
        }
        .tree li.folded > ul {
            display: none;
        }
        .tree li.folded > pre {
            display: none;
        }
        .tree li pre {
            background: #464646;
            padding: 5px;
        }
        button {
            margin-left: 10px;
            cursor: pointer;
        }
        .generate-button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="left"> 
        <div id="tags" class="tags" contenteditable="true"></div>
        <div id="workspace" class="workspace">
            <!-- Generated output will appear here -->
        </div>
        <button id="generate" class="generate-button">Generate</button>
    </div>
    <div class="right">
        <div class="navbar">
          <button id="replace_wildcards_json">replace wildcards json</button>
        </div>
        <div class="tree" id="tree">
            <!-- JSON tree will be dynamically generated here -->
        </div>
    </div>

    <script>
      
        const LOCAL_STORAGE_ROW_NAME = '834t_wildcards_constructor';

        const updateLocalStorage = () => {
          const textContent = document.querySelector('.tags').innerText;
          localStorage.setItem( LOCAL_STORAGE_ROW_NAME, textContent ); 
        };

        let savedRange = null;
 
        function insertTextAtCaret( text ) {
            if (savedRange) {
                console.log( { savedRange } );
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(savedRange);
                savedRange.deleteContents();
                const textNode = document.createTextNode(text);
                savedRange.insertNode(textNode);
                savedRange.setStartAfter(textNode);
                savedRange.setEndAfter(textNode);
                selection.removeAllRanges();
                selection.addRange(savedRange);
                updateLocalStorage();
            }
        }

        const stopEvent = (e) => {
            e.preventDefault();
            e.stopPropagation();
        };

        function getValueByPath(data, path) {
            const keys = path.split('.');
            let result = data;
            for (const key of keys) {
                if (result && key in result) {
                    result = result[key];
                } else {
                    return [];
                }
            }
            function collectArrays(node) {
                if (Array.isArray(node)) return node;
                if (typeof node === 'object' && node !== null) {
                    return Object.values(node).flatMap(collectArrays);
                }
                return [];
            }
            return collectArrays(result);
        }
  
        class Tree {

            constructor(data, container) {
                this.data = data;
                this.container = container;
                this.knots = [];
                this.replaceTree( this.data );
            } 

            buildTree(obj, path) {

                const ul = document.createElement('ul');
 
                for (const key in obj) {
                    const li = document.createElement('li');
                    const currentPath = path ? `${path}.${key}` : key;
                    li.textContent = key;
                    li.classList.add('folded');  

                    const addButton = ( _li, buttonMarker = "<", title = '' ) => {
                        const testButton = document.createElement('button');
                        testButton.innerText = buttonMarker;
                        testButton.title = title;
                        testButton.addEventListener( 'click', ( e ) => { 
                          const nextTagPath = `@@${currentPath}@@ `;
                          insertTextAtCaret( nextTagPath ); 
                          stopEvent(e);
                        });
                        _li.appendChild( testButton );
                    };

                    li.addEventListener( 'click', ( e ) => {
                      stopEvent(e);
                      if( !li.classList.contains('folded') ){
                        li.classList.add('folded');
                      } else {
                        li.classList.remove('folded');
                      }
                    } );

                    if (Array.isArray(obj[key])) {
                        addButton( li, '+', 'set wild path to current category' );
                        li.appendChild( document.createElement('br') );
                        const nextPre = document.createElement('pre');
                        nextPre.innerText = obj[key].join('\n');
                        nextPre.addEventListener( 'click', ( e ) => { stopEvent(e); });
                        li.appendChild( nextPre );
                    } else {
                        addButton( li, '<', 'set wild path to all categories below' );
                        const childUl = this.buildTree( obj[key], currentPath);
                        li.appendChild(childUl);
                    }
                    ul.appendChild(li);
                }

                this.container.appendChild( ul );

                return ul;
            }

            replaceTree( obj ){ 
              this.container.innerHTML = null;
              this.data = obj;
              this.buildTree( this.data, '' );
            }

        }


        document.addEventListener('DOMContentLoaded', () => {

            const tagsContainer = document.querySelector('.tags');
            const workspace = document.querySelector('.workspace');
            const treeContainer = document.getElementById('tree');

            tagsContainer.addEventListener( "blur", () => {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) savedRange = selection.getRangeAt(0);
            });

            tagsContainer.addEventListener( "input", () => {
                updateLocalStorage();
            });

            tagsContainer.addEventListener( 'paste', function (event) {
                event.preventDefault();
                const text = (event.clipboardData || window.clipboardData).getData('text');
                document.execCommand('insertText', false, text);
            });

            const lastPrompt = localStorage.getItem( LOCAL_STORAGE_ROW_NAME );
            if( lastPrompt ) tagsContainer.innerText = lastPrompt;

            const testTree = new Tree(constructor_database, treeContainer);

            console.log( { testTree } );
  
            const generateButton = document.getElementById('generate');
            generateButton.addEventListener( 'click', () => {
              const tags_field = document.getElementById( 'tags' );
              const workspace = document.getElementById( 'workspace' );
              const result = tags_field.innerText.replace(/@@(.*?)@@/g, (_, key) => {
                  const values = getValueByPath( testTree.data, key );
                  if (Array.isArray(values)) {
                      return values[Math.floor(Math.random() * values.length)];
                  }
                  return `@@${key}@@`;
              });
              workspace.innerText = result;
            } );

            const getJson = (()=>{
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.txt,.json';
                fileInput.multiple = true;
                let _callback = ()=>{};
                let _err = ()=>{};
                fileInput.addEventListener( 'change', async () => {
                    for( const file of fileInput.files ){
                        await new Promise( ( resolve, reject ) => {
                            const fr = new FileReader();
                            fr.onload = () => { 
                                const result = fr.result; 
                                WILDCARDS_DATA = new Function(`return ${ result.replaceAll('\n','')};`)();
                                _callback( WILDCARDS_DATA );
                                resolve();
                            };
                            fr.onerror = ( err ) => {
                              _err( err );
                              reject( err );
                            }
                            fr.readAsText( file );
                        } );
                    }
                    fileInput.value = null;
                } );
                return function( callback, err ){
                  _callback = callback;
                  _err = err;
                  fileInput.click();
                };
            })();

            const replaceJsonButton = document.getElementById('replace_wildcards_json');
            replaceJsonButton.addEventListener( 'click', () => {
              console.log('test');
              getJson( ( resultData ) => {
                  console.log( { resultData } );
                  testTree.replaceTree( resultData );
              }, ( errorReson ) => {
                console.warn( errorReson );
              } );
            });

        });
